<form>
    <div>
      <label>Name:</label>
      <input type="text" [(ngModel)]="registration.name" name="name">
    </div>
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="registration.email" name="email">
    </div>
    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="registration.password" name="password">
    </div>
    <div>
      <label>Confirm Password:</label>
      <input type="password" [(ngModel)]="registration.confirmPassword" name="confirmPassword">
    </div>
    <div>
      <label>Country:</label>
      <select [(ngModel)]="registration.country" name="country">
        <option value="">--Select Country--</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>
    </div>
    <div>
      <label>
        <input type="checkbox" [(ngModel)]="registration.termsAgreed" name="termsAgreed">
        I agree to the terms and conditions
      </label>
    </div>
    <button type="button" (click)="register()">Register</button>
  </form>
  
  <div *ngFor="let user of users">
  <h1>{{ user.name }}</h1>
  </div>
