<h2>Dashboard Mahasiswa</h2>
<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>NIM</th>
      <th>Alamat</th>
      <th>Jenis Kelamin</th>
      <th>Program Studi</th>
      <th>Fakultas</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mahasiswa of mahasiswas">
      <td>{{ mahasiswa.nama }}</td>
      <td>{{ mahasiswa.nim }}</td>
      <td>{{ mahasiswa.alamat }}</td>
      <td>{{ mahasiswa.jenisKelamin }}</td>
      <td>{{ mahasiswa.programStudi }}</td>
      <td>{{ mahasiswa.fakultas }}</td>
      <td>
        <button (click)="editMahasiswa(mahasiswa)">Edit</button>
        <button (click)="deleteMahasiswa(mahasiswa)">Hapus</button>
      </td>
    </tr>
  </tbody>
</table>
