<div class="container my-5">
    <h1>FAQ</h1>
  
    <div class="accordion mt-4" id="accordionExample">
      <div class="accordion-item" *ngFor="let faq of faqs">
        <h2 class="accordion-header" id="heading{{ faq.id }}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + faq.id" aria-expanded="false"
            [attr.aria-controls]="'collapse' + faq.id">
            {{ faq.question }}
          </button>
        </h2>
        <div [attr.id]="'collapse' + faq.id" class="accordion-collapse collapse"
          [attr.aria-labelledby]="'heading' + faq.id" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            {{ faq.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>
