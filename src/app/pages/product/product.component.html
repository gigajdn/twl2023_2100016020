<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="isEdit ? updateProduct() : addProduct()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="product.name" required>
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="product.price" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Add' }}</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button type="button" class="btn btn-default" (click)="editProduct(product)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
